name: MLOps Pipeline

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Train Model
      run: python -m src.train
    - name: Run Tests
      run: pytest tests/
    - name: Build Docker Image
      run: docker build -t heart-disease-api -f api/Dockerfile .